      <a [routerLink]="" class="landing-page__header-branding">
        <img

          alt="asktalos"
        />
      </a>

      <ul class="landing-page__header-menu">
        <li>
          <a class="landing-page__header-menu-link">Our Products</a>

            class="landing-page__header-menu-caret"
            width="16.121"
            height="8.811"
            viewBox="0 0 16.121 8.811"
          >
            <g transform="translate(1.061 1.061)">
              <path
                d="M14,0,7,7,0,0"
                fill="none"
                stroke="#052849"
                stroke-linecap="round"
                stroke-linejoin="round"

                stroke-width="1.5"
              />
            </g>
          </svg>
        </li>
        <li>
          <a
            [routerLink]="['', 'user', 'pricing']"

            routerLinkActive="active"
            class="landing-page__header-menu-link"
            >Pricing</a
          >
        </li>
        <li>
          <a class="landing-page__header-menu-link">About Us</a>
        </li>
      </ul>

      <div class="landing-page__header-onboaring">
        <a
          [routerLink]="['', 'auth', 'sign-up']"
          class="landing-page__header-onboaring-link bttn bttn-secondary"
          >Sign Up</a
        >
      </div>
    </div>
  </div>
</header>
